<!DOCTYPE html>
<html>
<head>
    <title>Answer4</title>
</head>
<body>
    <form>
        <label>Enter number of rows per triangle of christmas tree: </label>
        <input type="number" id="numRowsPerTriangle" name="numRowsPerTriangle">
        <br><br>
        <label>Enter number of triangles in christmas tree: </label>
        <input type="number" id="numTriangles" name="numTriangles">
        <br><br><br>
        <input type="submit" value="Submit" id="myButton">
    </form>
</body>
<script>
    document.getElementById("myButton").addEventListener("click", function()
    {
        var numRowsPerTriangle = document.getElementById("numRowsPerTriangle").value;
        var numTriangles = document.getElementById("numTriangles").value;
        for(var triangle=0;triangle<numTriangles;triangle++)
        {
            for(var i=0;i<numRowsPerTriangle;i++)
            {
                for(var j=numRowsPerTriangle-i; j>=0; j--)
                {
                    document.write("\xa0\xa0");   //for white spaces
                }
                for(var j=0; j<(2*i+1); j++)
                {
                    if(triangle==0 && j==0 && i==0)
                    {
                        document.write("*");    //triangular pattern for triangles of christmas tree
                    }
                    else
                    {
                        document.write("0");
                    }
                }
                document.write("<br>");
            }
        }
        for(var j=0;j<numRowsPerTriangle;j++)
        {
            for(var i=0;i<numRowsPerTriangle;i++)
            {
                document.write("\xa0\xa0");     //for white spaces
            }
            var numOfCharInStem=2;
            for(var i=0;i<=numOfCharInStem;i++)
            {
                document.write("0");            //rectangular pattern for stem of christmas tree
            }
            document.write("<br>");
        }

    }, false);
</script>
</html>
